<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'allShows.css' %}">
</head>
<body>
    <h1>All Shows</h1>
    <table>
        <thead>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {% for show in shows %}
            <tr>
                <td>{{ show.id }}</td>
                <td>{{ show.title }}</td>
                <td>{{ show.network }}</td>
                <td>{{ show.releaseDate }}</td>
                <td><a href="/shows/{{ show.id }}">Show</a> <a href="/edit/{{ show.id }}">Edit</a> <a href="/delete/{{ show.id }}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>        
    </table>
    <div id="newShow">
        <a href="/shows/new">Add a New Show</a>
    </div>

</body>
</html>
